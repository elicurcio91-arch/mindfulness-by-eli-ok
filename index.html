    :root {
      --brand-blue: #707BFF;
      --brand-yellow: #FFD233;
      --brand-pink: #FFD6E0;
      --text-dark: #1F2937;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      background-color: var(--brand-blue);
      color: white;
      margin: 0;
      overflow-x: hidden;

    /* Custom Utilities */
    .bg-brand-blue {
      background-color: var(--brand-blue);
    }

    .bg-brand-yellow {
      background-color: var(--brand-yellow);
    }

    .text-brand-yellow {

    .bg-brand-pink {
      background-color: var(--brand-pink);
    }

    .text-dark {
      color: var(--text-dark);
    }

    .blob-shape {
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    }

    /* Cloud shape helper */
    .cloud {
      background: white;
      border-radius: 100px;
      position: absolute;
    }

    .cloud::after,
    .cloud::before {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    /* Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
